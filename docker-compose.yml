version: '3.8'

services:

  postgres:
    image: postgres:latest
    container_name: postgres_chytozavryk
    ports:
      - $SQL_PORT:5432
    environment:
      - POSTGRES_USER=$SQL_USER
      - POSTGRES_PASSWORD=$SQL_PASSWORD
      - POSTGRES_DB=$SQL_DATABASE
    volumes:
      - postgres_chytozavryk:/data
    restart: always
    networks:
      - chytozavryk

  redis:
    container_name: redis_chytozavryk
    image: redis:7.2.3
    ports:
      - $REDIS_PORT:6379
    command: redis-server --port $REDIS_PORT --requirepass $REDIS_PASSWORD --maxmemory 100mb
    volumes:
      - redis_chytozavryk:/data
    restart: always
    networks:
      - chytozavryk

  backend_app:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: backend_app_chytozavryk
    ports:
      - $BACKEND_PORT:8000
    command: [ 'bash', 'scripts/backend_app.sh' ]
    volumes:
      - backend_app_chytozavryk:/data
    depends_on:
      - postgres
      - redis
    restart: always
    networks:
      - chytozavryk

  proxy:
    container_name: proxy_chytozavryk
    build:
      context: .
      dockerfile: Dockerfile.proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
      - "6500:6500"
    volumes:
      - /etc/letsencrypt/live/advokato.mooo.com/fullchain.pem:/certs/fullchain.pem
      - /etc/letsencrypt/live/advokato.mooo.com/privkey.pem:/certs/privkey.pem
      - proxy_chytozavryk:/data
    depends_on:
      - backend_app
    networks:
      - chytozavryk

networks:
  chytozavryk:
    driver: bridge

volumes:
  postgres_chytozavryk:
  redis_chytozavryk:
  backend_app_chytozavryk:
  proxy_chytozavryk:
